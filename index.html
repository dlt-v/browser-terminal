<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Browser Terminal</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="terminal">
            <img src="images/scanlines.png" class="scanlines noselect" />
            <div class="line text-shadow">
                Microsoft Windows [Version 10.0.19044.1766]
            </div>
            <div class="line">
                (c) Microsoft Corporation. All rights reserved.
            </div>
            <div class="line"></div>
            <div class="line">
                G:\dev>git clone https://github.com/dlt-v/browser-terminal.git
            </div>
            <div class="line-input">
                <input
                    type="text"
                    class="input"
                    maxlength="60"
                    spellcheck="false"
                />
                <!-- <textarea
                    class="input"
                    cols="80"
                    rows="1"
                    maxlength="60"
                    spellcheck="false"
                ></textarea> -->
            </div>
        </div>
    </body>
</html>
